<!-- Carrega os arquivos estáticos (CSS, imagens, etc.) -->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>

    <!-- Link para a fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    <!-- Inclusão do menu -->
    {% include 'galery/partials/_menu.html' %}
    {% include 'galery/partials/_header.html' %}

    <!-- Bloco de conteúdo (será preenchido nos templates que estendem esta base) -->
    {% block content %}{% endblock %}

    <!-- Inclusão do rodapé -->
    {% include 'galery/partials/_footer.html' %}
</body>

</html>
